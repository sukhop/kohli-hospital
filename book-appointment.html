<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/ba3f5a689c.js" crossorigin="anonymous"></script>

    <!-- Slick Carousel Link -->
    <link rel="stylesheet" href="./slick/slick.css">
    <link rel="stylesheet" href="./slick/slick-theme.css">

    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/nav.css">

    <title>Book an Appointment | Kohli Hospital</title>
</head>

<body>

    <section class="section_background">
        <div class="container">
            <h3 class="text-uppercase">Book an appointment</h3>
        </div>
    </section>
    <section class="appointment-form">
        <div class="container">
            <div class="form-area">
                <form action="">
                    <div class="row">
                        <div class="col-lg-6">
                            <h3 class="fw-bold">Patient Information</h3>
                            <div class="form_background">
                                <label for="patient-name" class="form-label">Patient Name</label>
                                <input type="text" class="theme_form" id="patient-name">
                                <label for="patient-email" class="form-label">Email Address</label>
                                <input type="email" class="theme_form" id="patient-email">
                                <label for="patient-number" class="form-label">Phone Number</label>
                                <input type="text" class="theme_form" id="patient-number">
                                <label for="patient-dob" class="form-label">Date Of Birth</label>
                                <input type="date" class="theme_form" id="patient-dob">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <input type="radio" name="gender" class="form-check-input" id="male">
                                        <label for="male" class="form-check-label">Male</label>
                                        <input type="radio" name="gender" class="form-check-input ms-2" id="female">
                                        <label for="female" class="form-check-label">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <h3 class="fw-bold">Appointment information</h3>
                            <div class="form_background">
                                <label for="specilty" class="form-label">Specialty</label>
                                <input type="text" class="theme_form" id="specilty">
                                <label for="patient-email" class="form-label">Preferred Doctor</label>
                                <select name="" class="theme_form form-select" id="">
                                    <option value="Dr. One" class="option">Dr. One</option>
                                    <option value="Dr. One">Dr. One</option>
                                    <option value="Dr. One">Dr. One</option>
                                </select>
                                <label for="patient-message" class="form-label">Message</label>
                                <textarea name="" id="" cols="30" rows="10" class="theme_form"></textarea>
                                <input type="submit" class="btn btn-form w-100 rounded-0" value="Submit">
                                </form>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Slick JS Link -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./slick/slick.min.js"></script>

    <!-- JS Link -->
    <script src="./js/nav.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
